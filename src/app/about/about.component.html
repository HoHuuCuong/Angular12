<p appHighlight>about works!</p>
<p [appHighlight]="'red'">about works!</p>
<p [appHighlight]="mycolor">about works!</p>
<ul [ngSwitch]="loginName">
    <li *ngSwitchCase="'user'" >
        <p>User is logged in</p>
    </li>
    <li *ngSwitchCase="'admin'" >
        <p>Admin is logged in</p>
    </li>
    <li *ngSwitchDefault >
        <p>Please choose login name</p>
    </li>
</ul>
<br/>
<span> counter: {{counter}}</span>
<span> counter^2: {{binhPhuong}}</span>

<div>
    <p >QR  code</p>
    <input type="text" (change)='change($event)'><br>
    <qr-code [value]="qrInfo" [size]="150"></qr-code>
</div>
